<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcuTaylor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>CalcuTaylor</h1>
      </div>
      <div id="calculator">
        <div id="screen"></div>
        <div id="controls">
          <div class="button-column">
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>+/-</button>
          </div>
          <div class="button-column">
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
          </div>
          <div class="button-column">
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>.</button>
          </div>
          <div class="button-column">
            <button>-</button>
            <button>+</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      &copy; 2023 jtphillips215
      <script src="scripts.js" defer></script>
    </footer>
  </body>
</html>
